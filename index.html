<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Keys</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link  rel="icon"   href="./assets/images/favicon/favicon.png" type="image/png"/>
</head>
<body>
    <button id="home-button" class="display-on" onclick="window.location.href='https://pmateosx.github.io/Pixel-Keys/">
        <img id="home-img" src="assets/images/screens/home-button.png" alt="Home">
    </button>
    
    <!-- Win Screen -->
    <img id="win-screen" class="display-off" src="./assets/images/screens/win-1.png" alt="win screen">
    <button id="send-button" class="display-off">
        <img src="./assets/images/screens/send-button.png" alt="send form">
    </button>
    <input id="name-input" class="display-off" type="text" placeholder="Write your name" required="">

    <!-- DIPLOMA -->
    <p id="name" class="display-off"></p>
    <img id="diploma" class="display-off" src="assets/images/screens/diploma_1.png" alt="diploma">

    <!-- CANVAS -->
    <canvas id="canvas" class="display-on" width="1600" height="1000"></canvas>

    <img id="top-display" src="./assets/images/game-ui/top-display.png" alt="top display">
    <img id="game-logo" src="./assets/images/game-ui/game logo.png" alt="game logo">
    <img id="intro-text" src="./assets/images/game-ui/pantallaInicio.png" alt="intro-txt">
   <!--  <p id="introText">Hi Adventurer! You have a new mission. Obtain all three keys from Aura before they are taken by The Marauder. Be careful, he is dangerous. defend yourself! <br> <br>Good luck!</p> -->

   

    <button id="start-button">
        <img id="start-img" src="./assets/images/game-ui/start-button.png" alt="Start button">
    </button>
        
    <img id="movements" src="./assets/images/game-ui/ui-control.png" alt="instrucciones">

    <img id="bottom-display" src="./assets/images/game-ui/top-display.png" alt="bottom display">

    
    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/models/marauder.js"></script>
    <script src="./assets/js/models/bullet.js"></script>
    <script src="./assets/js/models/obstacles.js"></script>
    <script src="./assets/js/models/enemy.js"></script>
    <script src="./assets/js/models/keyPiece.js"></script>
    <script src="./assets/js/models/player.js"></script>
    <script src="./assets/js/models/background.js"></script>
    <script src="./assets/js/models/game.js"></script>
    <script src="./assets/js/index.js"></script>
    
</body>
</html>
